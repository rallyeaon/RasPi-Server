##### ----- fusionsolar ----- #####################################################
  fhempy-fusionsolar:
# letztes update: 1.4.4 10.4.2024
    image: ghcr.io/fhem/fhempy-docker_fusionsolar:1.4.4
    container_name: FHEMpy-fusionsolar
    hostname: fhempy-fusionsolar
    restart: always
    networks:
      fhem_net:
        ipv4_address: 172.16.57.4

